<form [formGroup]="formProduct" (ngSubmit)="onSubmit()" action="formProduct">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Codigo</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CUIT" formControlName="codigo">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Precio</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="precio">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Rubro</label>
      <select class="form-select" aria-label="Default select example"  formControlName="rubro" *ngFor="let rubro of rubros">
        <option value="{{rubro.id}}">{{rubro.nombre}}</option>
      </select>
    </div>
    <button  (click)="formProduct" class="btn btn-primary">{{buttonLabel}}</button>
  </form>
