<div class="content">
<form [formGroup]="formClient" (ngSubmit)="onSubmit()" action="formClient">
    <div class="form-group">
      <label for="exampleInputEmail1"> User Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Document Type</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CUIT" formControlName="cuit">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mail</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" formControlName="domicilio">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone" formControlName="telefono">
    </div>
    <button  (click)="formClient" class="btn btn-primary">{{buttonLabel}}</button>
  </form>
</div>
