<div class="content">
<form [formGroup]="formIndustry" (ngSubmit)="onSubmit()" action="formClient">
    <div class="form-group">
      <label for="exampleInputEmail1"> Nombre</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Codigo</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CUIT" formControlName="codigo">
    </div>
    <button  (click)="formIndustry" class="btn btn-primary">{{buttonLabel}}</button>
  </form>
</div>
