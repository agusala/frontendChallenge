<div class="row">
    <div class="col-md-12">
         <table class="table table-bordered table-hover caption-top">
          <caption class="">{{titleTable}}</caption>
             <thead>
                 <tr>
                     <th *ngFor="let head of HeadArray">{{head}}</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let item of GridArray;let sr=index">
                    <td  *ngFor="let head of HeadArray">
                        <div *ngIf="head != ''">
                            {{item[head]}}
                        </div>
  
                    </td>
                    <td><div *ngIf="item['id'] !== ''" class="text-center">
                      <button class="btn btn-sm btn-primary" (click)="edit(item)">Edit</button>
                      <button class="btn btn-sm btn-primary" (click)="delete(item)" style="margin-left: 10px;">Delete</button>
                  </div></td>
                 </tr>
             </tbody>
         </table>
    </div>
  </div>
